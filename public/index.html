      <ul class="navbar-nav">
        <li class="nav-item">
          <!-- 新生群button入口 -->
          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#wechatModal">
            微信群验证
          </button>
          <!-- Modal -->
          <div class="modal fade" id="wechatModal" tabindex="-1" aria-labelledby="wechatModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="margin-top: 90px;">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="wechatModalLabel">微信群验证</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="alert" style="display: none;" role="alert" id="emailAlert"></div>
                  <form>
                    <div class="form-group">
                      <input type="text" class="form-control" id="email" placeholder="请输入你的GT邮箱">
                    </div>
                    <div class="form-group form-inline">
                      <input type="text" class="form-control mr-2" id="verification" placeholder="请输入验证码">
                      <button
                        type="button" 
                        id="emailCountDown" 
                        class="btn btn-outline-secondary" 
                        onclick="sendEmail()"
                      >获取验证码</button>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">提交</button>
                </div>
              </div>
            </div>
          </div>
